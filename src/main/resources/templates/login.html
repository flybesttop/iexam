<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>IEXAM</title>
    <link th:href="@{/css/iexam/scrollbar.css}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <link th:href="@{/css/iexam/bootoast.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/iexam/login.css}" rel="stylesheet">

</head>
<loginstatus th:login-status="${session.LOGIN_STATUS}"></loginstatus>
<body th:background="@{/img/bglogin.jpg}" style="background-size: cover;width: 100%;">

<div class="view"
     th:src="@{/img/bglogin.jpg}">
    <div class="mask rgba-stylish-slight align-items-center" style="width: 100%;">
        <div class="container" style="width: 100%;">

            <div class="row justify-content-end align-content-center" style="width: 100%;margin-top: 150px;">
<!--                <div class="col-md-6 col-xl-5 mt-xl-5 wow fadeInRight" data-wow-delay="0.3s">-->
<!--                    <img alt="" class="img-fluid" th:src="@{/img/bglogin.jpg}">-->
<!--                </div>-->

                <div class="col-md-6 text-center text-md-left mb-5" style="padding-top: 140px">
                    <div class="white-text">
                        <h1 class="h1-responsive font-weight-light wow fadeInLeft" data-wow-delay="0.3s">XXXXX大学XXX学院
                        </h1>
                        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                        <h6 class="wow fadeInLeft" data-wow-delay="0.3s">
                            本栏主要包括XXXX、XXXXX、XXXXXXXX
                        </h6>
                    </div>
                </div>



                <div class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 wow fadeInLeft card"
                     data-wow-delay="0.3s" style="background: rgba(250,250,250,0.17);">

                    <div class="card-body">
                        <div class="text-center ">
                            <h1 class="white-text" style="padding-bottom: 10px">
                                考务中心
                            </h1>
                        </div>
                        <div class="md-form white-text">
                            <i class="fas fa-user prefix white-text active"></i>
                            <input type="text" id="account" class="white-text form-control" autocomplete="off">
                            <label for="account" class="active white-text">账号</label>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-lock prefix white-text active"></i>
                            <input type="password" id="password" class="white-text form-control">
                            <label for="password" class="white-text">密码</label>
                        </div>
                        <div class="text-center" style="height: 20px">
                            <span style="display: none;" class="text-danger" id="errorMessage">账号密码不匹配</span>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-indigo" data-toggle="login">登陆</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JQuery -->

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"
        src="../../../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}" src="../../../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../../../js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}" src="../../../js/mdb.min.js"></script>

<script type="text/javascript" th:src="@{/js/iexam/bootoast.js}"></script>
<!-- Your custom javaScript (optional) -->
<script type="text/javascript" th:src="@{/js/iexam/emmo_Login.js}" src="../../../js/iexam/emmo_Login.js"></script>
<script>
    $(document).ready(function () {
        var status = $("loginstatus").attr("login-status");
        console.log(status);
        if (status == -1)
            toast("请先登录", "danger");
    })
</script>

</body>

</html>
